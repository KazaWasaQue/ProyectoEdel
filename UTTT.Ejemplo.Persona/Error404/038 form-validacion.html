<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=ยบ, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Componentes</title>

    <style>
      .titular {
        border: 2px solid purple;
        padding: 10px;
        text-transform: uppercase;
        margin-top: 10px;
        text-align: center;
      }
      .margen {
        margin-top: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="titular">Formularios</h3>
      <form class="formularioValidacion" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validacionNombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="validacionNombre"
              placeholder="Nombre"
              value=""
              required
            />
            <div class="invalid-feedback">Rellene este campo</div>
            <div class="valid-feedback">
              Campo completado!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validacionApellido">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="validacionApellido"
              placeholder="Apellido"
              value=""
              required
            />
            <div class="invalid-feedback">Rellene este campo</div>
            <div class="valid-feedback">
              Campo completado!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validacionUsuario">Usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="validacionUsuario"
                placeholder="Usuario"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">Rellene este campo</div>
              <div class="valid-feedback">
                Campo completado!
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      <hr class="margen" />
    </div>
    <!-- ------------------Optional JavaScript------------------ -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- -------------------- -->
    <!-- SCRIPT PARA VALIDACION -->
    <!-- -------------------- -->

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        "use strict";
        window.addEventListener(
          "load",
          function() {
            var forms = document.getElementsByClassName("formularioValidacion");
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener(
                "submit",
                function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
